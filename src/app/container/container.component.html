<ng-container *ngFor="let data of metadata">
		<tf-container 
			*ngIf="(data.type == 'container')"					
			[metadata]="data.items" 
			[ngClass]="(data.layout=='column')?'column':'row'"
			[style.flex]="data.flex">
		</tf-container>
		<tf-textfield
			*ngIf="(data.type == 'textfield')"
			[metadata]="data"
		></tf-textfield>
</ng-container>
